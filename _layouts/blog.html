<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta property="fb:app_id"       content="236029874433209" />

		<link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.blog_title}}" />
		<title>{{site.blog_title}}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


		<link rel="icon" href='{{ "/images/favicon.png" | prepend: site.baseurl }}' >
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href='{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}' >
		<!-- style CSS -->
		<link rel="stylesheet" href='{{ "/css/style.css" | prepend: site.baseurl }}' >

		<link rel="stylesheet" href='{{ "/css/pygments-3024-night.css" | prepend: site.baseurl }}' >

		<script src='{{"/js/jquery-1.12.1.min.js"  | prepend: site.baseurl }}'></script>
		<!-- bootstrap js -->
		<script src='{{"/js/bootstrap.min.js"  | prepend: site.baseurl }}' ></script>
		<!-- custom js -->
		<script src='{{"/js/custom.js"  | prepend: site.baseurl }}'> </script>

		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v6.0&appId=236029874433209&autoLogAppEvents=1"></script>

		{% seo %}

		<script src="https://apis.google.com/js/platform.js"></script>

		<!-- Facebook Pixel Code -->
		<script>
			!function(f,b,e,v,n,t,s)
			{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
					n.callMethod.apply(n,arguments):n.queue.push(arguments)};
				if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
				n.queue=[];t=b.createElement(e);t.async=!0;
				t.src=v;s=b.getElementsByTagName(e)[0];
				s.parentNode.insertBefore(t,s)}(window, document,'script',
					'https://connect.facebook.net/en_US/fbevents.js');
			fbq('init', '260524451750950');
			fbq('track', 'PageView');
		</script>
		<noscript><img height="1" width="1" style="display:none"
					   src="https://www.facebook.com/tr?id=260524451750950&ev=PageView&noscript=1"
				/></noscript>
		<!-- End Facebook Pixel Code -->

<script data-ad-client="ca-pub-4551247919940215" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

	<body>


		<div id='layout'>
			{% include header.html %}
			<div style='clear: both'></div>
		</div>

		<div class="container">

			<div class="row">

				<div class="col-lg-9 col-sm-9">
					<div id='page'>
						<div style="width:100%;text-align:center"> <img src="{{ page.featureImage }}"></div>
						<div style="margin-top: 0px;padding-top: 0px;font-size: 50px;color:red">{{page.title}}</div>
						<div class="post-meta">
							<div class="post-meta-content" style="text-align: right">
								<span class="post-auhor-date">
									<span>
										<a class="post-author">nguyen.le</a>
									</span>,
									<a  class="post-date">
										{{ post.date | date: "%B %d, %Y"}}
									</a>
								</span>
								<span class="post-readtime">
									<i class="icon icon-clock"></i> 15 min <span>read</span> </span>
								</span>
							</div>
						</div>
						
						<div id="contentPost">
						
							{{content}}
							<h3>Subcribe kênh youtube để  được các bài viết hay	</h3>
							<div class="g-ytsubscribe" data-channelid="UC8VjQlFZWLrB-Nq7pQ0zGgA" data-layout="default" data-count="default"></div>
						</div>

						<div>
							<hr style="border: 1px solid red" />
							<h4>Comments</h4>
							<div class="fb-comments" data-href="https://levunguyen.com{{ page.url }}" data-colorscheme="dark" data-num-posts="4" data-width="706"></div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-sm-3">
					<div>
						<div class="single_post post_1" style="margin-top : 10px" >

							<div style="width: 300px;">
            					<a href="https://danang.codegym.vn">
            						<img src='{{"/images/banner/dcc.jpg"  | prepend: site.baseurl }}' style="max-width: 100%"> <br>
            					</a>
        					</div>
        					<div style="width: 300px;">
        						<a href="https://danang.codegym.vn/khoa-hoc-accelerator-java/">
            						<img src='{{"/images/banner/bannerlopdem.jpg"  | prepend: site.baseurl }}' style="max-width: 100%">
            					</a>
        					</div>	

							<h6> <span style="color:#fc4600">    <span> </span></span></h6>
							<div class="fb-group" data-href="https://www.facebook.com/groups/codegymdanang" data-width="300" data-show-social-context="false" data-show-metadata="true">
							</div>
							<h6> <span style="color:#fc4600">  <span> </span></span></h6>
							<div class="fb-group" data-href="https://www.facebook.com/groups/danangagiledeveloper/" data-width="300" data-show-social-context="true" data-show-metadata="true"></div>

						</div>




					</div>
				</div>


			</div>

		</div>


		<div id='footer'>
			{% include footer.html %}
		</div>

	</div>
	{% include googleana.html %}
	

</body>
</html>
